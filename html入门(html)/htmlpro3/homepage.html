<!-- 
css，cascading style sheets，层叠样式表。

不能在css后面加注释，否则会导致css无法表达。
  p  {    color: maroon;  }                        所有的段落都显示为栗色,段落中链接的颜色不变。 
  h1 { font-family: sans-serif; color: red;}       所有一级标题字体为sans-serif，颜色为红色。 
  h2,h3 { font-family: sans-serif; color: gray;}   所有二级、三级标题字体为sans-serif，颜色为灰色。 
  h2 { border-bottom: 1px solid black; }           给所有二级标题加1像素宽的黑色下划线(直到页面边界)。
  h3 { text-decoration: underline; }               给所有三级标题加下划线(只在文本下)。
  blockquote{ border-bottom: 1px solid black; }    给所有块引用加1像素宽的黑色下划线。 

通过链接到外部css文件，可以同时修改所有html的显示样式；这些css相当于html的全局样式。

元素样式可以继承，即从父元素中继承，如
<p>元素中的<a>、<em>元素可以从<p>中继承字体样式设置。

<body>元素也可以设置css，其中设置的样式将会被继承。
但如果对<body>元素中子元素设置样式，则父元素中的样式会被对应的子元素样式覆盖。
-->
